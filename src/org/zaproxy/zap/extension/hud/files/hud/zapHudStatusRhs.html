<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>HUD LHS Test</title>
	<link rel="stylesheet" href="<<ZAP_HUD_API>>OTHER/hud/other/file/?name=zapHudStatusRhs.css">
	<script type="text/javascript" src="<<ZAP_HUD_API>>OTHER/hud/other/file/?name=zapHudStatus.js"></script>
</head>
<body>

<div class="zap-hud">
	<div class="zap-hud-itemw" id="hud-spider-wrapper">
	<div class="zap-hud-item" id="hud-spider">
		<div class="zap-hud-flag" id="hud-spider-icon" ><img src="<<ZAP_HUD_API>>OTHER/hud/other/image/?name=spider.png" alt="Spider" height="16" width="16"></div>
		<!--div class="zap-hud-about" ></div-->
		<div class="zap-hud-data" id="hud-spider-data" >...</div>
		<div class="zap-hud-label" id="hud-spider-label">Spider</div>
	</div><br>
	</div>
	<div class="zap-hud-itemw" id="hud-ascan-wrapper">
	<div class="zap-hud-item" id="hud-ascan">
		<div class="zap-hud-flag" id="hud-ascan-icon"><img src="<<ZAP_HUD_API>>OTHER/hud/other/image/?name=flame-grey.png" alt="Active Scan" height="16" width="16"></div>
		<!--div class="zap-hud-about" ></div-->
		<div class="zap-hud-data" id="hud-ascan-data" >...</div>
		<div class="zap-hud-label" id="hud-ascan-label">Active Scan</div>
	</div><br>
	</div>
	<div class="zap-hud-itemw" id="hud-site-alert-high-wrapper">
	<div class="zap-hud-item" id="hud-site-alert-high">
		<div class="zap-hud-flag" id="hud-site-alert-high-icon" ><img src="<<ZAP_HUD_API>>OTHER/hud/other/image/?name=flag-red.png" alt="High Alerts" height="16" width="16"></div>
		<div class="zap-hud-data" id="hud-site-alert-high-data" >0</div>
		<div class="zap-hud-label" id="hud-site-alert-high-label">Site High Alerts</div>
	</div><br>
	</div>
	<div class="zap-hud-itemw" id="hud-site-alert-medium-wrapper">
	<div class="zap-hud-item" id="hud-site-alert-medium">
		<div class="zap-hud-flag" id="hud-site-alert-medium-icon" ><img src="<<ZAP_HUD_API>>OTHER/hud/other/image/?name=flag-orange.png" alt="Medium Alerts" height="16" width="16"></div>
		<div class="zap-hud-data" id="hud-site-alert-medium-data" >0</div>
		<div class="zap-hud-label" id="hud-site-alert-medium-label">Site Medium Alerts</div>
	</div><br>
	</div>
	<div class="zap-hud-itemw" id="hud-site-alert-low-wrapper">
	<div class="zap-hud-item" id="hud-site-alert-low">
		<div class="zap-hud-flag" id="hud-site-alert-low-icon" ><img src="<<ZAP_HUD_API>>OTHER/hud/other/image/?name=flag-yellow.png" alt="Low Alerts" height="16" width="16"></div>
		<div class="zap-hud-data" id="hud-site-alert-low-data" >0</div>
		<div class="zap-hud-label" id="hud-site-alert-low-label">Site Low Alerts</div>
	</div><br>
	</div>
	<div class="zap-hud-itemw" id="hud-site-alert-info-wrapper">
	<div class="zap-hud-item" id="hud-site-alert-info">
		<div class="zap-hud-flag" id="hud-site-alert-info-icon" ><img src="<<ZAP_HUD_API>>OTHER/hud/other/image/?name=flag-blue.png" alt="Info Alerts" height="16" width="16"></div>
		<div class="zap-hud-data" id="hud-site-alert-info-data" >0</div>
		<div class="zap-hud-label" id="hud-site-alert-info-label">Site Info Alerts</div>
	</div><br>
	</div>
	<div class="zap-hud-itemw" id="hud-minrhs-wrapper">
	<div class="zap-hud-item" id="hud-minrhs">
		<div class="zap-hud-flag" ><img id="hud-minrhs-icon" src="<<ZAP_HUD_API>>OTHER/hud/other/image/?name=layer-arrow-right.png" height="16" width="16"></div>
		<!--div class="zap-hud-data" id="hud-minrhs-data" ></div-->
		<div class="zap-hud-label" id="hud-minrhs-label">Minimize HUD Frame</div>
	</div><br>
	</div>
</div>
</body>
</html>
