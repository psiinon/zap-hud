<html>
<head>
 	<link rel="stylesheet" type="text/css" href="<<ZAP_HUD_FILES>>?name=libraries/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="<<ZAP_HUD_FILES>>?name=libraries/jquery-ui.theme.css" />
	<link rel="stylesheet" type="text/css" href="<<ZAP_HUD_FILES>>?name=main.css"/>

	<script type="text/javascript" src="<<ZAP_HUD_FILES>>?name=libraries/jquery-1.12.0.js"></script>
	<script type="text/javascript" src="<<ZAP_HUD_FILES>>?name=libraries/jquery-ui.js"></script>
	<script type="text/javascript" src="<<ZAP_HUD_FILES>>?name=libraries/localforage.min.js"></script>
	<script type="text/javascript" src="<<ZAP_HUD_FILES>>?name=libraries/vue.js"></script>
	<script type="text/javascript" src="<<ZAP_HUD_FILES>>?name=utils.js"></script>
	<script type="text/javascript" src="<<ZAP_HUD_FILES>>?name=main.js"></script>
</head>
<body>
	<a  id="background-link" href="#"></a>


<!-- Dialog: shows text with buttons -->
<template id="dialog-template">
<div id="dialog" class="display">
	<p id="dialog-text"></p>
</div>
</template>

<!-- template for the modal component -->
<script type="text/x-template" id="modal-template">
	<transition name="modal" @after-leave="afterLeave">
	  <div class="modal-mask" @click="close" v-show="show">
			<div class="modal-wrapper">
				<div class="modal-container" @click.stop>
					<slot></slot>				
				</div>
			</div>
	  </div>
	</transition>
</script>

<!-- simple dialog modal component -->
<script type="text/x-template" id="dialog-modal-template">
	<modal :show="show" @close="close">
		<div class="modal-header">
			<slot name="header">
			default header
			</slot>
		</div>

		<div class="modal-body">
			<slot name="body">
			default body
			</slot>
		</div>

		<div class="modal-footer">
			<button class="modal-default-button text-right" @click="buttonPress()">
				button
			</button>
			</slot>
		</div>
	</modal>
</script>

<!-- app -->
<div id="app">
	<dialog-modal :show="showModal" @close="showModal = false">
		<h3 slot="header">{{ header }}</h3>
		<p slot="body">{{ text }}</p>
	</dialog-modal>
</div>

<!-- List Menu: a basic list menu -->
<template id="list-menu-template">
	<ul id="menu-options" class="display"></ul>

	<template id="menu-option-template">
		<li class="menu-option">
			<p class="option-label"></p>
			<input id="option-name" type="hidden"/>
		</li>
	</template>
</template>

<!-- Select Tool: presents tools to add to the HUD -->
<template id="select-tool-template"> 
	<ul id="menu-options" class="display"></ul>

	<template id="tool-option-template">
		<li class="menu-option">
			<img class="option-icon" src="" alt="image" height="16" width="16"/>
			<p class="option-label"></p>
			<input id="option-name" type="hidden"/>
		</li>
	</template>
</template>

<!-- Alerts: shows all alerts -->
<template id="alerts-template">
	<div id="alerts-div" class="display">
		<!-- tabs -->
		<ul class="tab">
			<li><a href="#" id="informational-tab" class="tablinks">Info </a></li>
			<li><a href="#" id="low-tab" class="tablinks">Low </a></li>
			<li><a href="#" id="medium-tab" class="tablinks">Medium </a></li>
			<li><a href="#" id="high-tab" class="tablinks">High </a></li>
		</ul>

		<!-- tab contents -->
		<div id="informational-content" class="alert-content">
		</div>

		<div id="low-content" class="alert-content">
		</div>

		<div id="medium-content" class="alert-content">
		</div>

		<div id="high-content" class="alert-content">
		</div>
		
	</div>
	<template id="alert-type-template">
		<h4 class="alert-type-header">Item</h4>
		<ul>
		</ul>
	</template>
	<template id="alert-item-template">
		<li><a class="alert-link" href="#"></a></li>
	</template>
</template>

<!-- Alert Details: shows the details about an individual alert -->
<template id="alert-details-template">
	<div id="alert-details" class="display">
		<!-- todo: change to a tabel -->
		<label>URL:</label><p id="detail-url" class="alert-detail"></p>
		<label>Risk:</label><p id="detail-risk" class="alert-detail"></p>
		<label>Confidence:</label><p id="detail-confidence" class="alert-detail"></p>
		<label>Parameter:</label><p id="detail-param" class="alert-detail"></p>
		<label>Attack:</label><p id="detail-attack" class="alert-detail"></p>
		<label>Evidence:</label><p id="detail-evidence" class="alert-detail"></p>
		<label>CWE ID:</label><p id="detail-cweid" class="alert-detail"></p>
		<label>WASC ID:</label><p id="detail-wascid" class="alert-detail"></p>
		<label>Source:</label><p id="detail-sourceid" class="alert-detail"></p>
		<p></p>
		<label>Description:</label><textarea id="detail-description"  class="alert-detail-area" readonly="true" rows="4"></textarea>
		<label>Other Info:</label><textarea id="detail-other" class="alert-detail-area" readonly="true" rows="4"></textarea>
		<label>Solution:</label><textarea id="detail-solution" class="alert-detail-area" readonly="true" rows="4"></textarea>
		<label>Reference:</label><textarea id="detail-reference" class="alert-detail-area" readonly="true" rows="4"></textarea>

	</div>
</template>

<!-- HTTP Message: displays the details of a single http message (request or response) -->
<template id="http-message-template">
	<div id="http-message-div" class="display">
		<!-- header -->
		<label for="header-text">Header</label>
		<textarea id="header-text" class="text" name="header-text" rows="10"></textarea>

		<!-- body -->
		<label for="body-text">Body</label>
		<textarea id="body-text" class="text" name="body-text" rows="10"></textarea>
	</div>
</template>

</body>

</html>
